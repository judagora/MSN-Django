            <div class="col-8 col  ">
                <div class="row mt-3 ">
                  <div>
                    <h1 class="Insert">Insertar Mecánico</h1>
                  </div>
        
                  <!-- Contenido -->
                  <div class="izquierda">
                    <form class="row g-3 needs-validation" action="/registrarMecanico" method="post" novalidate>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip02" class="form-label">Nombres</label>
                        <input type="text" name="nombres" class="form-control" id="validationTooltip02" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Apellidos</label>
                        <input type="text" name="apellidos" class="form-control" id="validationTooltip01" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltipUsername" class="form-label">Teléfono</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="validationTooltipUsernamePrepend">+57</span>
                          <input type="number" name="telefono" class="form-control" id="validationTooltipUsername"
                            aria-describedby="validationTooltipUsernamePrepend" required>
                        </div>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Correo
                          electrónico</label>
                        <input type="text" name="correo" class="form-control" id="validationTooltip01" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Nombre de
                          usuario</label>
                        <input type="text" name="nombreUsuario" class="form-control" id="validationTooltip01" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Contraseña</label>
                        <input type="text" name="contrasenna" class="form-control" id="validationTooltip01" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">RolUsuario</label>
                        <input type="text" name="rolUsuario" class="form-control" id="validationTooltip01" readonly
                          value="Mecanico" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Horario de Trabajo</label>
                        <input type="time" name="horario" class="form-control" id="validationTooltip01" required>
                      </div>
                      <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Experiencia Laboral</label>
                        <input type="text" name="experiencia" class="form-control" id="validationTooltip01" required>
                      </div>
        
                      <div class="col-12 text-center">
                        <input type="submit" value="Insertar" class="btn btn-primary">
                      </div>
        
                    </form>
                  </div>
        </body>
        
        </html>
        
        {% load static %}  <!-- Cargar la etiqueta static -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        
        <script>
          function toggleSubMenu() {
            const submenu = document.querySelector('.submenu');
            submenu.classList.toggle('show');
          }
        </script>
        
        <script>(() => {
            'use strict'
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
        
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
          })()</script>
